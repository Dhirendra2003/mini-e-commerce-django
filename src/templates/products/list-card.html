<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
              {% if product_obj.image %}
              <a href="{{ product_obj.get_absolute_url}}">
                  <img class="aspect-square object-cover md:w-32 sm:w-16 rounded-lg sm:rounded-none sm:rounded-l-lg" src="{{product_obj.image.url}}" alt="{{ product_obj.name }}">
              </a>
              {% endif %}
              <div class="p-5">
                  <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                      <a href="{{ product_obj.get_absolute_url }}">{{ product_obj.name}}</a>
                  </h3>
                  <span class="text-gray-500 dark:text-gray-400">{{product_obj.handle}}</span>
                  <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{product_obj.description}}</p>
                  <a href="{{ product_obj.get_absolute_url }}" class="text-blue-700 hover:text-white border border-[2px] border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">View Product</a>
              </div>
          </div>
